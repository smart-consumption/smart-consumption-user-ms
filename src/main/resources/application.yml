server:
  port: 9001
  servlet:
    context-path: /smart-consumption/api/v1

spring:
  application:
    name: smart_consumption

  datasource:
    url: jdbc:postgresql://localhost:10001/postgres
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
